<!DOCTYPE html> <html><head>
        <title>youtube page</title>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>.header {
    display: flex;
    height: 50px;
}

.videos {
    display: flex;
}

iframe {
    margin: 5px;
}

.boogie {
    display: flex;
    justify-content:flex-start;
    border: 5px solid white;
    font-size: 50px;
    text-align: center;
    background-color:black;
}

.crazy {
    font-family: 'Zen Dots', cursive;
    color: #d61313;
}

.secrets {
    font-family: 'Dela Gothic One', cursive;
    color:white;
}

.vroom {
    font-family: 'Oswald', sans-serif;
    color: #d61313;
}</style></head>
    <body>
        <h1>A BOOGIE TUBE</h1>
        <div class="header">
            <img src="https://blog.logomyway.com/wp-content/uploads/2020/09/youtube-logo2-1.jpg">
            <input placeholder="Search">
            <button>search</button>
        </div>
        <div class="videos">
            <iframe height="315" src="https://www.youtube.com/embed/MyG7b30qaRY" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
            <iframe height="315" src="https://www.youtube.com/embed/T_orbS2f0Ps" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
            <iframe height="315" src="https://www.youtube.com/embed/BW62r_OiEo8" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        </div>
        <div class="boogie">
            <div class="boogie crazy">
                <p> It's Crazy </p>
            </div>
            <div class="boogie secrets ">
                <p>Secrets </p>
            </div>
            <div class="boogie vroom">
                <p>Vroom Vroom</p>
            </div>
        </div>


    
</body></html>
